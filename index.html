<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイテム所持数チェッカー</title>
    <link rel="stylesheet" href="styles.css">
    <!-- html2canvas ライブラリの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="genre-buttons">
        <button data-genres="1.凄いお宝がある洞窟,2.温泉の町,3.ジュエル埋蔵地,4.風の塔と妖精,5.とうがらし農家,6.カジノの街,7.海賊と水の神殿,8.試練の塔,9.暗闇の洞窟">メイン</button>
        <button data-genres="達人の試練,勇者の試練,冒険者の試練,駆け出し者への火の試練,駆け出し者への氷の試練,駆け出し者への風の試練,駆け出し者への土の試練,駆け出し者への雷の試練,駆け出し者への水の試練,駆け出し者への光の試練,駆け出し者への闇の試練">エクストラ</button>
		<button data-genres="9月.森の「きのこ」は誰のもの?,ブーストゲット!,ごちそうゲット!,経験値ゲット!,コインゲット!,ゴールドゲット!,ジュエルゲット!">イベント</button>
		<button data-genres="メインレア4コレクション(1),メインレア4コレクション(2),メインレア5コレクション">そのた</button>
        <button data-genres="★5,★4,★3,★2,★1">レアリティ</button>
		<button data-genres="夏休みあかしコレクション">過去イベント</button>
    </div>
    <div id="item-container"></div>
	<div id="filter-container"></div>
    <button id="saveBtn" type="button">画像として保存</button>

    <!-- 使い方ボタン -->
	<button id="howToUseBtn" class="how-to-use-btn">使い方</button>

	<!-- 使い方説明モーダル -->
	<div id="howToUseModal" class="modal">
	  <div class="modal-content">
		<span id="closeModal" class="close">&times;</span>
		<h2>使い方</h2>
		<p>ここに使い方の説明が表示されます。</p>
		<!-- 使い方の詳細な説明をここに追加 -->
	  </div>
	</div>
	
    <script src="script.js"></script>
</body>
</html>
